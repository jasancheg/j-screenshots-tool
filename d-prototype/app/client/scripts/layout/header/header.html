<header class="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="btn-group pull-left box-back-forward" role="group" aria-label="...">
                <button type="button" class="btn btn-default btn-back disabled" ng-click="header.goBack()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-forward disabled" ng-click="header.goForward()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </div>
            <a class="navbar-brand" href="#/">angularsails</a>
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="fade-selection-animation" 
                    data-ng-class="header.isActive(r)"
                    data-ng-repeat="r in header.navRoutes">
                    <a href="#{{r.originalPath}}" data-ng-bind-html="r.settings.content"></a>
                </li>
            </ul>
        </div>
    </div>
</header>
