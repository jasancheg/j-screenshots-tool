<section id="home-view" class="main-content">
    <ol class="breadcrumb">
        <li class="{{b.cls}}" ng-repeat="b in vm.breadcrumbs">{{b.text}}</li>
    </ol>
    <div class="jumbotron">
        <h3>Hello World!</h3>
        <p class="lead">
            <span class="smileImg">&nbsp;</span><br>
            scaffolding an electron-sails-angular app. <span class="glyphicon glyphicon-ok"></span>
        </p>
    </div>
    <h1>{{vm.title}}</h1>
    <div class="row marketing">
        <ul>
            <li ng-repeat="key in vm.awesomeThings">{{key}}</li>
        </ul>
    </div>
</section>
